<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de CÃ³digo online</title>
    <link rel="stylesheet" href="css.css">
    <script src="js.js" defer></script>
    <script src="https://kit.fontawesome.com/a9c258cb23.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <div class="left">
            <label><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-js"></i> JavaScript</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i> Saida</label>
            <iframe id="output"></iframe>
        </div>
    </div>

</body>

</html>
